language: python
python:
- 2.7
install:
- echo $TRAVIS_PULL_REQUEST
- NOTEBOOKS="" #Directory where notebooks are stored (leave blank to search whole repository)
- pip install runipy > /dev/null 2>&1
- pip install jsonschema > /dev/null 2>&1
## add your prerequisites below ##
script:
- df -kh .
- source ./scripts/prepare.sh
- export PATH="$PWD/miniconda/bin:$PATH"
- source ./scripts/getfiles.sh
- source ./scripts/runipy.sh
